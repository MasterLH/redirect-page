<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=" id="redirectMeta">
    <title>Weiterleitung...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .message {
            font-size: 1.5em;
            color: #333;
        }
        .redirect-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Du wirst gleich weitergeleitet...</h1>
        <p class="redirect-text">Falls du nicht automatisch weitergeleitet wirst, klicke bitte auf den folgenden Link:</p>
        <a id="redirectLink" href="#" class="redirect-link">Zur Ziel-URL</a>
    </div>

    <script type="text/javascript">
        // Funktion zum Extrahieren des Parameters aus der URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Den Parameter 'url' aus der URL auslesen
        const targetUrl = getUrlParameter('url');

        if (targetUrl) {
            // Wenn der Parameter vorhanden ist, die Weiterleitung auf diese URL setzen
            let redirectUrl = targetUrl.trim(); // Parameter URL trimmen, um unnötige Leerzeichen zu entfernen
            
            // Wenn die URL nicht mit http:// oder https:// beginnt, fügen wir http:// hinzu
            if (!/^https?:\/\//i.test(redirectUrl)) {
                redirectUrl = 'http://' + redirectUrl; // Standardmäßig http:// verwenden
            }

            // Update des Meta-Tags und des Links
            document.getElementById('redirectMeta').setAttribute('content', '5; url=' + redirectUrl);
            document.getElementById('redirectLink').setAttribute('href', redirectUrl);
        } else {
            // Wenn kein Parameter übergeben wird, eine Standard-Weiterleitung verwenden
            const defaultUrl = 'https://www.standard-url.com';
            document.getElementById('redirectMeta').setAttribute('content', '5; url=' + defaultUrl);
            document.getElementById('redirectLink').setAttribute('href', defaultUrl);
        }

        // Setzt die automatische Weiterleitung
        setTimeout(function() {
            if (targetUrl) {
                window.location.href = targetUrl;
            } else {
                window.location.href = 'https://www.standard-url.com';
            }
        }, 5000); // 5000 ms = 5 Sekunden
    </script>
</body>
</html>
